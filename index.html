<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Open Internet</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    position: fixed;
    top: 0;
    width: 100%;
    height: 62px;
    padding: 0 20px;
    box-sizing: border-box; /* Ensures padding doesn't add to width */
}

.header-content {
    display: flex;
    align-items: center;
    height: 100%;
}

.site-title {
    margin: 0;
}

.content {
    margin-top: 62px; /* Ensure content starts below the fixed header */
    padding: 20px;
}

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="site-title">The Open Internet</h1>
        </div>
    </header>
    <div class="content">
        <p>Welcome to the open internet!</p>
        <p>This is a simple example of an HTML site.</p>
    </div>
</body>
</html>
