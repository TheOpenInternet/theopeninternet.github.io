<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Product Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .product {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    text-align: center;
  }
  .product h2 {
    color: #333;
  }
  .product p {
    color: #666;
  }
  .buttons {
    margin-top: 20px;
  }
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }
  .popup-content {
    background-color: #fff;
    padding: 20px;
    max-width: 80%;
    max-height: 80%;
    overflow: auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1><a href="https://theopendesk.github.io" target="_blank" rel="noopener noreferrer">theopendesk</a></h1>
</header>

<div class="product">
  <h2>Coming Soon</h2>
  <p>A description of the product that is coming soon.</p>
  
  <div class="buttons">
    <button id="goButton">Go</button>
    <button id="searchButton">Search</button>
  </div>
</div>

<div class="popup" id="searchPopup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">Ã—</span>
    <h2>Search Items</h2>
    <input type="text" id="searchInput" placeholder="Search items...">
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
  </div>
</div>

<script>
  // Function to show the search popup
  function showPopup() {
    document.getElementById('searchPopup').style.display = 'flex';
  }
  
  // Function to close the search popup
  function closePopup() {
    document.getElementById('searchPopup').style.display = 'none';
  }
  
  // Function to handle search (dummy function)
  function search() {
    var searchTerm = document.getElementById('searchInput').value;
    // Here you would perform actual search logic, for demonstration we just show a message
    document.getElementById('searchResults').innerHTML = `Searching for '${searchTerm}'...`;
  }
  
  // Event listener for Ctrl+S / Command+S to show search popup
  document.addEventListener('keydown', function(event) {
    if ((event.ctrlKey || event.metaKey) && event.key === 's') {
      event.preventDefault(); // Prevent default browser save dialog
      showPopup();
    }
  });
  
  // Event listeners for buttons
  document.getElementById('goButton').addEventListener('click', function() {
    alert('Go button clicked! Implement your functionality here.');
  });
  
  document.getElementById('searchButton').addEventListener('click', function() {
    showPopup();
  });
</script>

</body>
</html>
