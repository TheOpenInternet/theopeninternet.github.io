<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Open Internet</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            height: 63px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.5em;
            margin-right: auto;
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }
        .search-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        .signup-login-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
        }
        .signup-login-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">theopeninternet</div>
        <form class="search-form" action="https://theopeninternet.github.io/search" method="get">
            <input class="search-input" type="text" placeholder="Search..." name="q">
            <button class="search-button" type="submit">Search</button>
        </form>
        <a href="login.html" class="signup-login-button">Login</a>
    </header>

    <!-- Sign Up form -->
    <main>
        <h1>Sign Up</h1>
        <form action="signup_process.php" method="post">
            <input type="text" placeholder="Username" name="username" required><br><br>
            <input type="password" placeholder="Password" name="password" required><br><br>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
